<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.min.js"></script>

    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">
</head>
<body>
    <p class="ms-fontColor-neutralSecondary ms-fontWeight-semilight">Do you want to log this email?</p>
    <div class="ms-Dialog-actionsRight">
        <button class="ms-Button ms-Button--primary" id="button1">
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
            <span class="ms-Button-label" id="button1-text">Yes</span>
            <span class="ms-Button-description" id="button1-desc">Yes</span>
        </button>
        <button class="ms-Button ms-Button--default" id="button2">
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
            <span class="ms-Button-label" id="button2-text">No</span>
            <span class="ms-Button-description" id="button2-desc">No</span>
        </button>
        <button class="ms-Button ms-Button--default" id="button3">
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
            <span class="ms-Button-label" id="button2-text">Cancel</span>
            <span class="ms-Button-description" id="button2-desc">Cancel</span>
        </button>
    </div>
    <script>
        $('#button1').click(function () {
            Office.context.ui.messageParent("log");
        });
        $('#button2').click(function () {
            Office.context.ui.messageParent("no log");
        });
        $('#button3').click(function () {
            Office.context.ui.messageParent("cancel");
        });
    </script>
</body>
</html>
